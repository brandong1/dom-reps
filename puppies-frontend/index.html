<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppies</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Puppies</h1>
    <form
      id="add-puppy-form"
      action="http://localhost:3000/puppies"
      method="POST"
    >
      <input type="text" name="name" placeholder="name" />
      <input type="text" name="breed" placeholder="breed" />
      <input type="text" name="age" placeholder="age" />
      <input type="submit" value="Add A Puppy" />
    </form>

    <form id="adopted-puppy-form" action="" method="delete">
      <select name="selected-puppy" id="puppy-adoption-dropdown">
        <option value="1">Jared</option>
        <option value="2">Brandon</option>
        <option value="3">Denise</option>
        <option value="4">Katie</option>
        <option value="5">Test4</option>
        <option value="6">Test5</option>
      </select>
      <input type="submit" value="Adopt this Puppy!" />
    </form>
  </body>
</html>
